name: List services in GCP
on:
  push:
    branches: ["**"]
    tags-ignore: ["**"]

permissions:
  id-token: write

jobs:
  Get_OIDC_ID_token:
    runs-on: ubuntu-latest
    steps:
    - id: 'auth'
      name: 'Authenticate to GCP'
      uses: 'google-github-actions/auth@v0.3.1'
      with:
        create_credentials_file: 'true'
        workload_identity_provider: "projects/577705814230/locations/global/workloadIdentityPools/my-pool/providers/my-provider"
        # todo: replace with seed SA / (need to configure workload id pool)
        service_account: 'workload-identity-tryout@koenighotze-seed.iam.gserviceaccount.com'
        token_format: 'access_token'

    - id: 'gcloud'
      name: 'gcloud'
      run: |-
        gcloud auth login --brief --cred-file="${{ steps.auth.outputs.credentials_file_path }}"
        gcloud services list